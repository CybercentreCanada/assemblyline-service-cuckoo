name: tests

trigger: ["*"]
pr: ["*"]

pool:
  vmImage: "ubuntu-20.04"

jobs:
  - job: run_test
    strategy:
      matrix:
        python3_7:
          python.version: "3.7"
        Python3_8:
          python.version: "3.8"

    timeoutInMinutes: 10

    steps:
      - task: UsePythonVersion@0
        displayName: Set python version
        inputs:
          versionSpec: "$(python.version)"
      - script: |
          sudo apt-get update
          sudo apt-get install -y qemu-utils libfuzzy-dev libfuzzy2
          sudo rm -rf /var/lib/apt/lists/*
          sudo env "PATH=$PATH" python -m pip install -U --no-cache-dir retrying pefile tld
          echo "$BUILD_SOURCEBRANCH"
          if [["$BUILD_SOURCEBRANCH" == *dev*]];
          then sudo env "PATH=$PATH" python -m pip install -U --no-cache-dir --pre assemblyline assemblyline_v4_service;
          else sudo env "PATH=$PATH" python -m pip install -U --no-cache-dir assemblyline assemblyline_v4_service;
          fi
          sudo env "PATH=$PATH" python -m pip install -U --no-cache-dir -r `pwd`/test/requirements.txt
          sudo rm -rf /tmp/* /var/lib/apt/lists/* ~/.cache/pip
        displayName: Setup environment
      - script: python -m pytest --durations=10 -rsx -vv --cov-report=xml --cov=cuckoo
        displayName: Test
      - script: python -m codecov
        displayName: Upload Coverage
